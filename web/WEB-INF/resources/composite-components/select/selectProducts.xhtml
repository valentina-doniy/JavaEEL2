<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
    <h2>Товар</h2>
    <h:form>
        <h:dataTable value="#{productBean.products}" var="product" border="2">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{product.productId}
            </h:column>
            <h:column>
                <f:facet name="header">Назва продукту</f:facet>
                #{product.productName}
            </h:column>
            <h:column>
                <f:facet name="header">Ціна продукту</f:facet>
                #{product.price}
            </h:column>
            <h:column>
                <h:commandLink action="#{productBean.deleteProduct(product.productId)}" value="Видалити"/>
            </h:column>
        </h:dataTable>
    </h:form>

</composite:implementation>
</html>
