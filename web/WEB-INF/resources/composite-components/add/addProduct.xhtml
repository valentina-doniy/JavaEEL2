<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form>
        <h:panelGrid columns = "3">
            <h:outputLabel value="Назва продукту" />
            <h:outputLabel value="Ціна" />
            <h:outputLabel value=" " />
            <h:inputText value="#{productBean.product.productName}"/>
            <h:inputText value="#{productBean.product.price}"/>
            <h:commandButton action="#{productBean.addProduct(productBean.product)}" value="Додати"/>
        </h:panelGrid>
    </h:form>
</composite:implementation>
</html>
