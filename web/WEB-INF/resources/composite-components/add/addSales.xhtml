<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form>
        <h:panelGrid columns = "4">
            <h:outputLabel value="Id товара" />
            <h:outputLabel value="Id продавця" />
            <h:outputLabel value="Кількість товарів" />
            <h:outputLabel value=" " />
            <h:inputText value="#{salesBean.sales.productId}"/>
            <h:inputText value="#{salesBean.sales.sellerId}"/>
            <h:inputText value="#{salesBean.sales.countOfProducts}"/>
            <h:commandButton action="#{salesBean.addSales(salesBean.sales)}" value="Додати"/>
        </h:panelGrid>
    </h:form>
</composite:implementation>
</html>
