<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite">
<composite:interface>
</composite:interface>
<composite:implementation>
    <f:view>
        <h:form>
            <h:panelGrid columns = "2">
            <h:outputLabel>Id: </h:outputLabel>
                <h:selectOneMenu value="#{productBean.product.productId}">
                    <f:selectItems value="#{productBean.selectIds}" />
                </h:selectOneMenu>
                <h:outputLabel>Назва продукту: </h:outputLabel>
                <h:inputText value="#{productBean.product.productName}"/>
                <h:outputLabel>Ціна </h:outputLabel>
                <h:inputText value="#{productBean.product.price}"/>
            </h:panelGrid><br/>
            <h:commandButton action = "#{productBean.updateProduct(productBean.product)}"
                             value = "Редагувати"/>
        </h:form>
    </f:view>
</composite:implementation>
</html>
